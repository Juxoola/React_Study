<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lesson 10 | Positioning. Relative</title>
		<style>
			.block {
				position: relative;
				height: 100px;
				background: red;
				margin: 20px;
			}

			.block_relative {
				position: relative;
				background: green;
				top: 30px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block block_relative"></div>
		<div class="block"></div>
		<div class="block"></div>
	</body>
</html>
