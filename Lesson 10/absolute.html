<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lesson 10 | Positioning. Absolute</title>
		<style>
			.block {
				height: 100px;
				background: red;
				margin: 20px;
			}

			.block_absolute {
				position: absolute;
				background: green;
        width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block block_absolute"></div>
		<div class="block"></div>
		<div class="block"></div>
	</body>
</html>
