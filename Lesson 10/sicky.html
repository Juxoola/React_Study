<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lesson 10 | Positioning. Sticky</title>
		<style>
			body {
				font-size: 50px;
			}

			.block {
				height: 100px;
				background: red;
				margin: 20px;
			}

			.block_sticky {
				position: sticky;
				background: lawngreen;
				top: 0;
			}

			.block_sticky2 {
				position: sticky;
				background: pink;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block block_sticky">А</div>
		<div class="block">Абобус</div>
		<div class="block">Автобус</div>
		<div class="block block_sticky2">Б</div>
		<div class="block">Барбарис</div>
		<div class="block">Бубу</div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
	</body>
</html>
