<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Frontend | Lesson 6 | Iframe</title>
	</head>
	<body>
		<iframe src="index.html" width="500" height="300" frameborder="0"></iframe>
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/ESyiQ0tfqFQ?si=7VlNC25YV6pp6Vgx"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen
		></iframe>
	</body>
</html>
